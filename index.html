<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grid Layout Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .slider-container img {
      display: none;
    }
    .slider-container img.active {
      display: block;
    }
  </style>
</head>
<body class="bg-white text-gray-800 h-screen w-screen overflow-hidden">

  <!-- Entire Page Grid: 2 Rows -->
  <div class="grid grid-rows-[150px_1fr] h-full">

    <!-- Top Row: Logo + Menu -->
    <!-- <div class="grid grid-cols-2 items-center px-6 py-4 bg-white shadow-md"> -->
        <div class="grid grid-cols-2  px-6 py-4 bg-white shadow-md">
      <!-- Logo -->
      <div>
        <!-- <img src="Black and Pink Flat Illustrative Flower Shop Services Logo.png" alt="Logo" class="-mt-4 ml-20" style="height:150px;width: 300px;"> -->
        <img src="baloo_2.png" alt="Logo" class="w-auto -mt-4 ml-20" style="height:150px;">
      </div>

      <!-- Menu Bar -->
      <div class="flex justify-center mt-10">
        <ul class="flex space-x-6 text-lg">
          <li><a href="#" class="hover:text-[#c0053a] px-2 py-1">Home</a></li>
          <li><a href="#" class="hover:text-[#c0053a] px-2 py-1">About</a></li>
          <li><a href="#" class="hover:text-[#c0053a] px-2 py-1">Courses</a></li>
          <li><a href="#" class="hover:text-[#c0053a] px-2 py-1">Contact</a></li>
        </ul>
      </div>
    </div>

    <!-- Bottom Row: Slider + Form -->
    <!-- <div class="grid grid-cols-2 h-full"> -->
        <div class="grid grid-cols-[2fr_1fr] h-full">
      <!-- Image Slider -->
      <div class="slider-container p-1 -mt-4">
        <img src="admissions_1.png" class="active w-full h-full object-cover rounded shadow slide" alt="Slide 1">
        
        <img src="admissions_3.png" class="w-full h-full object-cover rounded shadow slide" alt="Slide 2">
        <button id="prev" class="absolute top-1/2 left-4 transform -translate-y-1/2 bg-white text-[#c0053a] font-bold px-3 py-1 rounded shadow hover:bg-gray-200">⟨</button>
        <button id="next" class="absolute top-1/2 right-4 transform -translate-y-1/2 bg-white text-[#c0053a] font-bold px-3 py-1 rounded shadow hover:bg-gray-200">⟩</button>
        <!-- <img src="" class="w-full h-full object-cover rounded shadow" alt="Slide 2"> -->
      </div>

      <!-- Form Section -->
      <div class="bg-[#c0053a] pl-6 pr-0  flex items-center justify-center">
        <form name="admission" method="POST" data-netlify="true" class="bg-white p-6 rounded w-full max-w-md space-y-4 -mt-40">
          <input type="hidden" name="form-name" value="admission" />

          <div>
            <label class="block text-sm font-medium text-gray-700">Name</label>
            <input type="text" name="name" class="w-full p-2 border rounded" required>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Parent Name</label>
            <input type="text" name="parent_name" class="w-full p-2 border rounded" required>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Mobile Number</label>
            <input type="tel" name="mobile" class="w-full p-2 border rounded" required>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" name="email" class="w-full p-2 border rounded" required>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Class</label>
            <input type="text" name="class" class="w-full p-2 border rounded" required>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Branch</label>
            <input type="text" name="branch" class="w-full p-2 border rounded" required>
          </div>

          <button type="submit" class="bg-[#c0053a] text-white py-2 px-4 rounded hover:bg-[#a0042e]">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Slider Script -->
  <script>
    let index = 0;
    const slides = document.querySelectorAll('.slider-container img');
    setInterval(() => {
      slides.forEach((img, i) => img.classList.toggle('active', i === index));
      index = (index + 1) % slides.length;
    }, 3000);
  </script>

</body>
</html>
