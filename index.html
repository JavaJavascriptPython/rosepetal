<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rose Petals School</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .slider-container img {
      display: none;
    }
    .slider-container img.active {
      display: block;
    }
  </style>
</head>
<body class="bg-white text-gray-800 min-h-screen overflow-auto">

  <!-- Page Wrapper -->
  <div class="flex flex-col min-h-screen">

    <!-- Header: Logo + Menu -->
    <div class="flex flex-col md:flex-row items-center justify-between px-6 py-4 bg-white shadow-md">
      <!-- Logo -->
      <div class="mb-2 md:mb-0">
        <img src="baloo_2.png" alt="Logo" class="h-[100px] w-auto">
      </div>

      <!-- Hamburger for mobile -->
      <div class="md:hidden">
        <button id="menu-toggle" class="text-[#c0053a] text-3xl focus:outline-none">â˜°</button>
      </div>

      <!-- Menu Bar -->
      <nav id="menu" class="hidden md:block w-full md:w-auto">
        <ul class="flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-6 text-lg text-center">
          <li><a href="#" class="hover:text-[#c0053a] px-2 py-1">Home</a></li>
          <li><a href="#" class="hover:text-[#c0053a] px-2 py-1">About</a></li>
          <li><a href="#" class="hover:text-[#c0053a] px-2 py-1">Courses</a></li>
          <li><a href="#" class="hover:text-[#c0053a] px-2 py-1">Contact</a></li>
        </ul>
      </nav>
    </div>

    <!-- Main Content: Slider + Form -->
    <div class="grid grid-cols-1 md:grid-cols-[2fr_1fr] flex-grow relative">
      <!-- Slider Section -->
      <div class="slider-container relative p-2 md:p-4 h-72 md:h-full">
        <img src="admissions_1.png" class="slide active w-full h-full object-cover rounded shadow" alt="Slide 1">
        <img src="admissions_3.png" class="slide w-full h-full object-cover rounded shadow" alt="Slide 2">
      </div>

      <!-- Form Section -->
      <div class="bg-[#c0053a] px-4 py-6 md:pl-6 md:pr-4 flex items-center justify-center z-10">
        <form name="admission" method="POST" data-netlify="true" class="bg-white p-6 rounded w-full max-w-md space-y-4">
          
          <div>
            <label class="block text-sm font-medium text-gray-700">Name</label>
            <input type="text" name="name" class="w-full p-2 border rounded" required>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Parent Name</label>
            <input type="text" name="parent_name" class="w-full p-2 border rounded" required>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Mobile Number</label>
            <input type="tel" name="mobile" class="w-full p-2 border rounded" required>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" name="email" class="w-full p-2 border rounded" required>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Class</label>
            <input type="text" name="class" class="w-full p-2 border rounded" required>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Branch</label>
            <input type="text" name="branch" class="w-full p-2 border rounded" required>
          </div>

          <button type="submit" class="bg-[#c0053a] text-white py-2 px-4 rounded hover:bg-[#a0042e]">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Slider Script -->
  <script>
    let index = 0;
    const slides = document.querySelectorAll('.slide');
    setInterval(() => {
      slides.forEach((img, i) => img.classList.toggle('active', i === index));
      index = (index + 1) % slides.length;
    }, 3000);
  </script>

  <!-- Hamburger Script -->
  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const menu = document.getElementById('menu');

    menuToggle.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });
  </script>

</body>
</html>
